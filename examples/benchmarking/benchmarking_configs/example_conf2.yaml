name: OpenAIEmbedding

global:
  TRAINED_ON: "the SubMIT Cluster"

data_manager:
  input_lists:
    - configs/benchmarking/ppc.list
  # Vector storage uses PostgreSQL with pgvector (only supported backend)
  embedding_name: OpenAIEmbeddings

services:
  benchmarking:
    agent_class: CMSCompOpsAgent
    agent_md_file: examples/agents/cms-comp-ops.md
    provider: openai
    model: gpt-4o
    queries_path: configs/benchmarking/queries.json
    out_dir: bench_out
    modes:
      - "RAGAS"
