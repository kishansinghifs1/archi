<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archi</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9.0.0/marked.min.js"></script>
  
  <!-- App styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/archi_notext.png') }}">
</head>
<body>
  <div class="app">
    <!-- Sidebar Overlay (for mobile) -->
    <div class="sidebar-overlay" aria-hidden="true"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <img src="{{ url_for('static', filename='images/archi-logo.png') }}" alt="archi logo">
          archi
        </div>
        <button class="new-chat-btn" title="New chat" aria-label="New chat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      <div class="conversation-list"></div>
    </aside>

    <!-- Header -->
    <header class="header">
      <h1 class="visually-hidden">archi Chat</h1>
      <div class="header-left">
        <button class="sidebar-toggle" title="Toggle sidebar" aria-label="Toggle sidebar" aria-expanded="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <span class="header-title">Chat</span>
      </div>
      <nav class="header-tabs" aria-label="Primary">
        <a class="header-tab active" href="/chat" aria-current="page">Chat</a>
        <button class="header-tab" id="data-tab" type="button">Data</button>
      </nav>
    </header>

    <!-- Messages -->
    <main class="messages">
      <div class="messages-inner"></div>
    </main>

    <!-- Input -->
    <footer class="input-area">
      <div class="input-container">
        <div class="input-wrapper">
          <div class="input-left-controls">
            
            <button class="settings-btn" title="Settings" aria-label="Settings">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
            <div class="agent-dropdown">
              <button class="agent-dropdown-btn" type="button" aria-haspopup="menu" aria-expanded="false">
                <span class="agent-dropdown-label">Agent</span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
              <div class="agent-dropdown-menu" role="menu" hidden>
                <div class="agent-dropdown-list"></div>
                <div class="agent-dropdown-divider"></div>
                <button class="agent-dropdown-add" type="button">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  New agent
                </button>
              </div>
            </div>
            
          </div>
          <textarea class="input-field" placeholder="Ask archi..." rows="1" aria-label="Message input"></textarea>
          <button class="send-btn" title="Send message" aria-label="Send message">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </footer>

    <!-- Settings Modal -->
    <div class="settings-modal" style="display: none;">

      <div class="settings-panel">
        <div class="settings-header">

              <line x1="6" y1="6" x2="18" y2="18"></line>

        </div>

                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
              </svg>
              <span>Models</span>
            </button>

              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="4"></circle>

                <line x1="4.93" y1="19.07" x2="6.34" y2="17.66"></line>
                <line x1="17.66" y1="6.34" x2="19.07" y2="4.93"></line>
              </svg>
              <span>Display</span>

          </nav>
          
          <!-- Settings Body -->
          <div class="settings-body">
            <!-- Models Section -->
            <section class="settings-section active" id="settings-models" aria-labelledby="models-heading">
              <h4 class="settings-section-title" id="models-heading">Model Provider</h4>
              <p class="settings-description">Select which AI provider and model to use for responses.</p>
              
              <div class="settings-group">
                <div class="provider-selection">
                  <div class="provider-row">
                    <label class="settings-field-label" for="provider-select">Provider</label>
                    <select id="provider-select" class="model-select provider-select" aria-describedby="provider-label">
                      <option value="">Loading providers...</option>
                    </select>
                  </div>
                  <div class="provider-row">
                    <label class="settings-field-label" for="model-select-primary">Model</label>
                    <select id="model-select-primary" class="model-select" disabled>
                      <option value="">Select a provider first</option>
                    </select>
                  </div>
                    <div class="provider-row custom-model-row" id="custom-model-row" style="display: none;">
                      <label class="settings-field-label" for="custom-model-input">Custom model</label>
                      <input id="custom-model-input" class="model-select" type="text" placeholder="e.g. openai/gpt-5-nano" autocomplete="off" />
                    </div>
                  <div class="provider-status" id="provider-status" style="display: none;">
                    <span class="status-icon">●</span>
                    <span class="status-text"></span>
                  </div>
                </div>
              </div>
            </section>

            <!-- Display Section -->
            <section class="settings-section" id="settings-display" aria-labelledby="display-heading" hidden>
              <h4 class="settings-section-title" id="display-heading">Display</h4>
              <div class="settings-group settings-group-bordered">
                <div class="settings-group-header">
                  <span class="settings-label" id="dark-mode-label">Dark Mode</span>
                  <label class="settings-toggle-compact">
                    <input type="checkbox" id="dark-mode-toggle" aria-describedby="dark-mode-label">
                    <span class="toggle-slider-compact"></span>
                  </label>
                </div>
                <p class="settings-description">Switch between light and dark themes.</p>

    <div class="agent-info-modal" style="display: none;">
      <div class="agent-info-backdrop"></div>
      <div class="agent-info-panel" role="dialog" aria-modal="true" aria-labelledby="agent-info-title">
        <div class="agent-info-header">
          <h3 id="agent-info-title">Agent Info</h3>
          <button class="agent-info-close" aria-label="Close agent info">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="agent-info-body" id="agent-info-content">
          <p class="agent-info-loading">Loading agent info…</p>
        </div>
      </div>
    </div>

    <div class="agent-spec-modal" style="display: none;">
      <div class="agent-spec-backdrop"></div>
      <div class="agent-spec-panel" role="dialog" aria-modal="true" aria-labelledby="agent-spec-title">
        <div class="agent-spec-header">
          <h3 id="agent-spec-title">New Agent</h3>
          <button class="agent-spec-close" aria-label="Close agent spec editor">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="agent-spec-body">
          <div class="agent-spec-content">
            <div class="agent-spec-editor-pane">
              <div class="agent-spec-field">
                <label class="agent-spec-label" for="agent-spec-name">Name</label>
                <input id="agent-spec-name" class="agent-spec-name-input" type="text" placeholder="e.g. My Assistant" autocomplete="off" />
              </div>
              <div class="agent-spec-field">
                <label class="agent-spec-label" for="agent-spec-prompt">Prompt</label>
                <textarea id="agent-spec-prompt" class="agent-spec-prompt-input" rows="12" placeholder="Describe what this agent does..."></textarea>
              </div>
              <!-- hidden textarea kept for serialisation -->
              <textarea id="agent-spec-editor" class="agent-spec-editor" style="display:none;" rows="14"></textarea>
              <div class="agent-spec-status" id="agent-spec-status" role="alert"></div>
              <div class="agent-spec-actions">
                <button class="agent-spec-reset" type="button">Reset template</button>
                <button class="agent-spec-save" type="button">Save</button>
              </div>
            </div>
            <aside class="agent-spec-tools-pane" aria-label="Available tools">
              <div class="agent-spec-tools-header">Tools</div>
              <div class="agent-spec-tools-list"></div>
            </aside>
          </div>
        </div>
        <div class="agent-spec-resize-handle" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <!-- Theme init (must load before page renders) -->

  <!-- App script -->
  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
